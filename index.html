<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="reset.css">  
    <link rel="stylesheet" type="text/css" href="style.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascript.js"></script>  
    <title>Tip Calculator</title>

</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Willie's Tip Calculator</h1>
          
        </div>
        
      </div>

    <div class="container-fluid">
        <div class="container">
            <p class="lead">Enter Your Check Amount, Choose a Tip Percentage and <strong>Voil&agrave;</strong></p>
            <div class="row">
              <div class="col-sm">
                <div class="card" style="width: 18rem;">
                  <div class="card-body" id = "top-card">
                      <h5 class="card-title">Check Amount</h5>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                              <input type="text" id="checkAmount" class="form-control"placeholder="25.00" aria-label="Dollar amount (with dot and two decimal places)">
                          </div>
                  </div>
                </div>
              </div>

              <div class="col-sm">
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                      <h5 class="card-title">Desired Tip %</h5>
                      <h6 class="card-subtitle mb-2 text-muted"> Suggested <br>*10% Fair&nbsp;&nbsp;15% Good&nbsp;&nbsp;20% Great*</h6>
                      <div class="slidecontainer">
                          <input type="range" min="0" max="100" value="0" class="slider" id="range">
                          <p><span id="rangeOutput"></span>%</p>
                      </div>
                    </div>
                </div>
              </div>

              <div class="col-sm">
                <div class="card" style="width: 18rem;">
                  <div class="card-body" id="tipAmountCardBody">
                      <h5 class="card-title">Tip Amount</h5> 
                      <h3 id ="tipCalc">$0.00</h3>                                                    
                          
                            
                  </div>
                </div>
              </div>
            </div>

            <div class ="row">
                <div class="col-sm">
                  <div class="card" style="width: 18rem;">
                    <div class="card-body" id = "top-card">
                        <h5 class="card-title">Total</h5>                                                                                                                          
                        <h3 id="checkTotal" value="0"></h3>                             
                    </div>
                  </div>
                </div>
              </div>
            </div>           
          </div>
      </div>
     <footer></footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    </body>
